<div class="wa-spacer">
    <a href="{{VideoUrl}}" data-control="" data-expanding="false" class="wa-video-thumbnail _storage-video-popup" title="{{Title}}">
        <img src="./img/{{Title}}.png" alt="{{Title}}" class="thumbnail" /><img class="play-icon" src="./img/VideoPlay.svg" />
        <span class="metadata"><span class="date"><span>{{PublishTime}}</span><span>{{Duration}}</span></span></span>
    </a>
    <p>
        {{Description}}
    </p>
</div>
